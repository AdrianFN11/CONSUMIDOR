<ion-content>
  <div class="logo">
    <img src="../../assets/images/consumidor-rd4.png" />
  </div>
  <div class="main-div">
    <ion-title>Inicia sesión </ion-title>
    <div class="inputs-div">
      <form [formGroup]="loginForm">
        <ion-input formControlName = "email" type="email" placeholder="Email"></ion-input>
        <ion-input formControlName = "password" type="password" placeholder="Contraseña"></ion-input>
        
      </form>
    </div>
    <ion-button (click)="login()" fill="clear" shape="round" [disabled]="!loginForm.valid" >
      Iniciar sesión 
    </ion-button>
    <ion-button (click)="loginWithGoogle()" fill="clear" shape="round" id="google-btn">
      Entrar con Google
      <ion-icon name="logo-google"></ion-icon>
    </ion-button>
    <ion-row>
      <ion-col size="11">
        <ion-label (click)="forgotPassword()">Olvidé mi contraseña</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-text vertical-center">
      <ion-col size="7">
        <p>No esta registrado?</p>
      </ion-col>
      <ion-col size="4">
        <ion-label routerDirection = "forward" routerLink="/signup">Crear cuenta</ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
