<ion-header>
  <ion-toolbar>
    <ion-buttons class="back-btn" slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="heading">
    <p><b>Contacte con nosotros para cualquier inquietud<br>Este espacio para hacerlo, contáctenos</b><p>
  </div>
  <div class="inputs">
    
  <ion-input type="text" [(ngModel)]="sub" placeholder="Asunto"></ion-input>
  </div>
  <ion-textarea [(ngModel)]="comment" placeholder="Escriba aquí"cols="30" rows="10"></ion-textarea>
  <ion-button (click)="onSubmit()" fill="clear" shape="round" class="bottom-button">
    Enviar
  </ion-button>
</ion-content>
