<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons class="back-btn" slot="start">
      <ion-button (click)="back1()">
        <ion-icon style="color: white;" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid >
      <ion-avatar><img [src]="data.img" /></ion-avatar>
      <h2>{{data.name}}</h2>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-row class="company-info" >
  <ion-col>
  <ion-list lines="none" >
  <ion-item>
  <ion-icon name="business-outline" slot="start"></ion-icon>
  <h4>{{data.type}}</h4>
  </ion-item>
  <ion-item>
   <ion-icon name="call-outline" slot="start"></ion-icon>
   <h4>{{data.phone}}</h4>
  </ion-item>
  <ion-item>
    <ion-icon name="share-social-outline" slot="start"></ion-icon>
  <h4>{{data.web}}</h4>
  </ion-item>
  </ion-list>
  </ion-col>
  </ion-row>


  
  <ion-button
    (click)="makeReview()"
    fill="clear"
    shape="round"
    class="bottom-button"
  >
    Opinar / valorar
  </ion-button>
  <ion-title></ion-title>
  <div class="reviews" *ngFor="let item of reviews" >
    <ion-row>
      <ion-col class="vertical-center" size="11">
        <ion-avatar>
          <img src="../../assets/images/placeholder.png" />
        </ion-avatar>
        <ion-label>{{item.name}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <!-- <img src="../../assets/share.svg"> -->
        <ion-icon (click)="screenShotURI()"  name="share-social"></ion-icon>
      </ion-col>
    </ion-row>
    <rating id="contact-rating"
      size="default"
      [readonly] = "true"
      [rate] = "item.rating"
      (ngModelChange)="onModelChange($event)"
    >
    </rating>
    <ion-label class="title">{{item.subject}}</ion-label><br><br>
    <ion-label>{{item.comment}}</ion-label>
  </div>
</ion-content>
