<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-label></ion-label>
    </ion-col>
  </ion-row>
  <div class="inputs-div">
    <form [formGroup]="signupForm">
    <ion-input formControlName="fname" type="text" placeholder="Nombre"></ion-input>
    <ion-input formControlName="lname" type="text" placeholder="Apellido"></ion-input>
    <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
    <ion-input formControlName="password" type="password" placeholder="contraseña"></ion-input>
    <ion-input formControlName="confirmPassword" type="password" placeholder=" Confirmar contraseña"></ion-input>
    </form>
  </div>
  <ion-button (click)="signup()" fill="clear" shape="round" class="bottom-button">
    Crear cuenta
  </ion-button>
</ion-content>
